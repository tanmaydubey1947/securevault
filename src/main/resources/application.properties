
#Application
spring.application.name=Payment Service
server.port=8086

#Kafak
spring.kafka.consumer.bootstrap-servers = localhost:9092
spring.kafka.consumer.group-id= Payment_SecureVault
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages= com.securevault.userservice.entity

#Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/securevault
spring.datasource.username=root
spring.datasource.password=qwerty